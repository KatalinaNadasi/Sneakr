- name: Adidas
  photo_url: adidas.jpg
  shoes:
    - name: Adidas Stan Smith
      description: |
        Commercialisée en 1964 sous le nom d'Adidas Robert Haillet du nom du joueur de tennis français qui l'a conçue. La paire est typique : blanche, cuir aéré par trois rangés de trous, couleure verte à l'arrière avec le logo de la marque. Explosion des ventes suite au buzz d'Adidas et le lancement de l'arrêt de la production en 2011 puis de l'annonce du retour de sa production sur le réseaux sociaux pour 2014. Annonce en janvier 2014 du nouveau modèle qui s'est arraché. Léger essoufflement à prévoir. Exaspération de taggeurs-fou qui s'amusent à colorer les Stans Smith des piétons.
      url: http://cdn.hiconsumption.com/wp-content/uploads/2014/01/Adidas-Originals-Stan-Smith-Reissue-1.jpg
    - name: Adidas Superstar
      description: |
        Imaginée en 1969 par Adi Dassler, le fondateur de la marque. A l'origine concue pour jouer au basket elle est devenue l’emblème d’un style de vie street et hip hop grace à des légendes du rap comme Run-DMC. Probablement la chaussure qui exerce une influence durable sur la culture d’aujourd’hui. Retour progressif depuis début décembre dernier avec le retour d’une Superstar ‘Made in France’ et campagne vidéo officielle de la campagne ‘Superstar’ avec Pharrell Williams, David Beckham, Rita Ora et Damian Lillard.
      url: http://images.urbanoutfitters.com/is/image/UrbanOutfitters/33820143_018_g?$xlarge$&defaultImage=
    - name: Adidas ZX Flux
      description: |
        Petite soeur de la ZX 8000 née en 1989, la ZX Flux Originals dévoilé le 29 mars 2014, s’exporte hors des stades pour frapper le béton de la street. Elle reprend l’ADN de la ZX 8000 en y associant une touche très actuelle voire techno, tranchant avec les modèles vintages et rapidement adopté par le cool.
      url: http://36.media.tumblr.com/2287043f9defe5faa2bd2de01fa5b50b/tumblr_n6efi94wUm1spnd3so1_500.jpg
    - name: Adidas Energy Boost
      description: |
        Test d'une révolution l'Energie Boost à été inventée en 2013 avec une semelle intermédiaire en matière boost qui offre un amorti moelleux et dynamique. Belle nouvelle pour les coureurs d'aujourd'hui.
      url: http://images.freshnessmag.com/wp-content/uploads/2014/07/adidas-unveils-customizable-energy-boost-esm-01.jpg
    - name: Adidas Yeezy 750
      description: |
        Présentée par Kanye West en février dernier. Malgré une couverture médiatique considérable elle divise la communauté avec un look plus mode voire poseur.
      url: https://s-media-cache-ak0.pinimg.com/736x/e9/f5/21/e9f521abfb80bb51110d048d40633459.jpg
    - name: Adidas nastase
      description: |
        Une des stars chez Adidas, elle a été inventée par un célèbre tennisman roumain du même nom: "Le classique indémodable et toujours classe.
      url: http://sneakicks.com/wp-content/uploads/2012/06/P1120768.jpg
    - name: Adidas Gazelle
      description: |
        La gazelle fête ses 40 ans, elle est la première paire créée pour être multisports, première paire lifestyle ? Mince, gracieuse, au design simple. Résolument la basket mythique et ultra classe. L’une des paires la plus actuelle de chez Adidas.
      url: http://www.sneakers-actus.fr/wp-content/uploads/2012/12/adidas-gazelle.jpg
- name: Nike
  photo_url: nike.jpg
  shoes:
    - name: Nike Air Max 1
      description: |
        La Nike Air Max est un modèle de basket créée pour Nike en 1987 par Tinker Hatfield, designer chez Nike. La Air Max relança d'ailleurs l'entreprise qui était sur le point de faire faillite. La légende veut que Tinker Hatfield se soit inspiré de l'architecture du centre Beaubourg de Paris pour la conception de la Nike Air Max.
      url: http://sneakersaddict.com/images/Kamil-Baks-Nike-Air-MAx-1-OG-Mesh-Obsidian-Navy-540x312.jpg
    - name: Nike Air Max 95
      description: |
        La Nike Air Max 95 a été conçue par le designer Sergio Lozano qui s’est inspiré de l’anatomie humaine, notamment de la colonne vertébrale, des côtes et des tendons. Son look original et son mini swoosh situé au niveau du talon en font l’un des modèles les plus populaires de la marque. Le coloris le plus connu est la Nike Air Max 95 OG Neon. D’après une étude anglaise sur le footwear parue en 2007, la Nike Air Max 95 était le premier choix des criminels.
      url: http://cdn.shopify.com/s/files/1/0214/7974/products/Nike_Air_Max_95_OG_-_Neon_Sneaker_Politics_6_1024x1024.jpg?v=1374183261
    - name: Nike Air Max 90
      description: |
        Introduite en 1990, la Nike Air Max 90 succède à la Nike Air Max 1 et à la Nike Air Max Light, elle a été conçue par le designer Tinker Hatfield et était appelée Nike Air Max III jusqu’en 2000."
      url: http://images.sneakersaddict.com/images/Dan-Michael-Mercado-Cuenca-Nike-Air-MAx-90-Infrared-10-540x360.jpg
    - name: Nike Free 5.0
      description: |
        Idéale pour les coureurs qui découvrent la technologie Nike Free, la chaussure de running Nike Free 5.0 offre un excellent amorti en toute légèreté et un maintien optimal tout en procurant une expérience de running naturelle."
      url: http://1.bp.blogspot.com/-fzNwsyNY5ZI/U4-sldbfjpI/AAAAAAAAN8E/T0aRQgn46UY/s1600/nike-free-5.0-noir.jpg
    - name: Nike Dunk
      description: |
        Soyez fidèle : aux couleurs de votre école, à votre école de pensée. C'est la devise de la Nike Dunk depuis son lancement en 1985. Cette année-là, sept équipes universitaires de basket-ball ont décidé de casser les codes du sport en choisissant d'assortir leurs chaussures Nike Dunk à leur tenue. Cette nouvelle tendance a fait naître une explosion de couleurs et la Nike Dunk est depuis devenue un symbole de l'expression individuelle. Basketteurs, skateurs et collectionneurs se sont emparés de ce modèle de chaussure et continuent à influencer son évolution.
      url: http://www.sneakers-actus.fr/wp-content/uploads/2013/08/nike-dunk-high-premium-sp-cocoa-snake-9.jpg
    - name: Nike Air Mariah PR
      description: |
        C’est le premier modèle de running ultra-léger doté d’un upper sans coutures, empruntant les caractéristiques de la Nike Eagle. La semelle inclut une unité Air-Sole au talon qui protège parfaitement des impacts et offre un amorti optimal.
      url: http://photon.101medialablimit.netdna-cdn.com/hypebeast.com/image/2014/05/nike-air-mariah-pr-tz-1.jpg?w=780
    - name: Nike Air Huarache
      description: |
        La Nike Air Huarache a été imaginée par Tinker Hatfield en 1991. A la base, le designer voulait l’appeler Harrachi mais a changé pour Huarache en référence aux sandales amérindiennes du même nom. Il s’est inspiré des chaussons de ski nautique pour le design et a utilisé du néoprène pour le upper. Nike a conçu de nombreuses versions de la Nike Air Huarache: une version Light, Air Flight pour le basketball, Racer, Triax, International, Burst, Air Trainer, Cross Trainer Tech Challenge et Free.
      url: http://sneakersaddict.com/images/Bargeld-Benni-Beate-Bah-Nike-Air-Huarache-OG-540x336.jpg
    - name: Nike Cortez
      description: |
        Sur les pistes depuis 1972, la Nike Cortez a révolutionné le monde du running grâce à la vision novatrice de l'entraîneur d'athlétisme Bill Bowerman. Son idée était simple : créer une chaussure de running aussi confortable que résistante. Le résultat a permis à ses athlètes de courir plus longtemps et plus rapidement, mais a également révolutionné ce sport.
      url: http://www.lesjeunesavecvillepin.fr/images/SCortez/ncor012_3.jpg
    - name: Nike Flyknit Racer
      description: |
        La technologie Nike Flyknit s'inspire des indications des coureurs désireux de posséder une chaussure aussi confortable qu'une chaussette et procurant la sensation decourir pieds nus. Après 4 ans de recherche les ingénieurs et designers ont réfléchi à la création de la technologie nécessaire, résultat : une empeigne quasiment sans couture, ajustée et ultra-légère.
      url: http://dreamsneakers.fr/wp-content/uploads/2013/07/Nike-Flyknit-Racer-Multicolor-6.jpg
    - name: Nike Air Max tavas
      description: |
        La chaussure Nike Air Max Tavas rappelle la coupe rétro de l'emblématique modèle de running original avec une unité Max Air au talon et une semelle extérieure à motif gaufré pour une adhérence sur différentes surfaces.
      url: http://kradodesign.com/wp-content/uploads/2014/12/nike-air-max-thea-all-white-02.jpg
